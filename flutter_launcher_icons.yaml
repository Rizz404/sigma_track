flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app-icon.jpg"
  min_sdk_android: 21
  # Adaptive icon untuk Android 8+ (menghilangkan border putih)
  adaptive_icon_foreground: "assets/images/app-icon.jpg"
  adaptive_icon_background: "assets/images/app-icon.jpg"
  adaptive_icon_foreground_inset: 0
  web:
    generate: true
    image_path: "assets/images/app-icon.jpg"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/app-icon.jpg"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app-icon.jpg"
