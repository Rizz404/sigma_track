name: Build Android APK

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK Release (fat APK)
        run: flutter build apk --release

      - name: List build outputs
        run: ls -la build/app/outputs/flutter-apk/

      # - name: Build APK Split per ABI
      #   run: flutter build apk --release --split-per-abi

      - name: Upload Release APK (fat)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-fat
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error

      # - name: Upload APK (armeabi-v7a)
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: app-release-armeabi-v7a
      #     path: build/app/outputs/flutter-apk/Sigma_Asset-armeabi-v7a-release.apk

      # - name: Upload APK (arm64-v8a)
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: app-release-arm64-v8a
      #     path: build/app/outputs/flutter-apk/Sigma_Asset-arm64-v8a-release.apk

      # - name: Upload APK (x86_64)
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: app-release-x86_64
      #     path: build/app/outputs/flutter-apk/Sigma_Asset-x86_64-release.apk

  # Optional: Create GitHub Release when tag is pushed
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          # Karena nggak specify 'name', dia bakal download semua artifact
          # ke folder masing-masing sesuai nama artifact di atas.

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/app-release-fat/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
